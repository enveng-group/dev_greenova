<form method="post"
      novalidate
      hx-post="{% url 'authentication:register' %}"
      hx-target="#form-errors"
      hx-swap="innerHTML">
{% csrf_token %}

  <fieldset>
    <legend>
Account Information
    </legend>
    <label for="id_username">
      Username
      <input type="text"
             name="username"
             id="id_username"
             autocomplete="username"
             required
             aria-required="true"
             spellcheck="false"
             autocapitalize="none"
             pattern="[a-zA-Z0-9_]+"
             aria-describedby="username-help"
             hx-get="{% url 'authentication:validate_username' %}"
             hx-trigger="keyup changed delay:500ms"
             hx-target="#username-error"
             data-loading-disable />
    </label>
    <small id="username-help">Letters, numbers, and underscores only</small>
    <div id="username-error">
      <span data-loading>Checking username...</span>
    </div>

    <label for="id_email">
      Email
      <input type="email"
             name="email"
             id="id_email"
             autocomplete="email"
             required
             aria-required="true"
             spellcheck="false"
             data-loading-disable />
    </label>
  </fieldset>

  <fieldset>
    <legend>
Security
    </legend>
    <label for="id_password1">
      Password
      <input type="password"
             name="password1"
             id="id_password1"
             autocomplete="new-password"
             required
             aria-required="true"
             minlength="8"
             aria-describedby="password-help"
             data-loading-disable />
    </label>
    <small id="password-help">At least 8 characters with numbers and special
                  characters</small>

    <label for="id_password2">
      Confirm Password
      <input type="password"
             name="password2"
             id="id_password2"
             autocomplete="new-password"
             required
             aria-required="true"
             minlength="8"
             data-loading-disable />
    </label>
  </fieldset>

  <div id="form-errors">
    {% include "authentication/components/messages/form_errors.html" %}
    <div data-loading>Validating form...</div>
  </div>

  <button type="submit" data-loading-disable data-loading-aria-busy>
    <span data-loading>Processing...</span>
    {{ submit_text|default:"Create Account" }}
  </button>
</form>
