{% load static %}
{% load user_tags %}
{% load company_tags %}
<nav role="navigation" aria-label="Main navigation">
  <ul role="menubar">
    <!-- Left aligned navigation items -->
    <li role="none" class="menubar-breadcrumbs">
{% breadcrumb_navigation %}
    </li>
    <!-- Right aligned navigation items -->
    <li role="none">
      {% if user.is_authenticated %}
        <!-- Dashboard link -->
        <a href="{% url 'dashboard:home' %}"
           role="menuitem"
           aria-label="Dashboard"
           {% if request.path == '/dashboard/' %}aria-current="page"{% endif %}>Dashboard</a>
        <!-- Projects link -->
        <a href="{% url 'projects:list' %}"
           role="menuitem"
           aria-label="Projects"
           {% if request.path|slice:":10" == '/projects/' %}aria-current="page"{% endif %}>Projects</a>
        <!-- Obligations link -->
        <a href="{% url 'obligations:list' %}"
           role="menuitem"
           aria-label="Obligations"
           {% if request.path|slice:":13" == '/obligations/' %}aria-current="page"{% endif %}>Obligations</a>
      {% else %}
        <!-- Login link for unauthenticated users -->
        <a href="{% url 'account_login' %}" role="menuitem" aria-label="Login">Login</a>
        <!-- Register link for unauthenticated users -->
        <a href="{% url 'account_signup' %}"
           role="menuitem"
           aria-label="Register">Register</a>
      {% endif %}
      <!-- Theme switcher -->
{% theme_switcher %}
    </li>
  </ul>
</nav>
