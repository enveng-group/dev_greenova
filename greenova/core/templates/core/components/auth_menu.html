<div class="auth-menu">
  {% if is_authenticated %}
    <div class="user-info">
      <span class="user-name">{{ user_display_name }}</span>
    </div>
    <ul role="menubar" aria-label="User navigation">
      {% for item in user_navigation %}
        <li role="none">
          <a href="{% url item.1 %}"
             role="menuitem"
             aria-label="{{ item.0 }}"
             _="on load if location.pathname is '{% url item.1 %}' then hide me">
            {% if item.2 %}
              <span class="{{ item.2 }}"></span>
            {% endif %}
            {{ item.0 }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <ul role="menubar" aria-label="Authentication">
      {% for item in auth_navigation %}
        <li role="none">
          <a href="{% url item.1 %}"
             role="menuitem"
             aria-label="{{ item.0 }}"
             _="on load if location.pathname is '{% url item.1 %}' then hide me">
            {% if item.2 %}
              <span class="{{ item.2 }}"></span>
            {% endif %}
            {{ item.0 }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
