{% extends "base.html" %}
{% block content %}
    <form method="post"
          action="{% url 'obligation_update' obligation.obligation_number %}">
        {% csrf_token %}
        <fieldset>
            <legend>Update Obligation</legend>
            <!-- ...existing code... -->
            <div class="form-group">
                <label for="responsibility">Responsibility:</label>
                <select id="responsibility" name="responsibility" class="form-input">
                    {% for role in RESPONSIBILITY_ROLES %}
                        <option value="{{ role.0 }}"
                                {% if role.0 == form.instance.responsibility %}selected{% endif %}>
                            {{ role.1 }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <!-- ...existing code... -->
        </fieldset>
        <button type="submit">Update</button>
    </form>
{% endblock %}
