{% load static %}
  <div id="chart-container">
    {% if chart_data %}
      <section aria-labelledby="charts-heading"
               class="charts-section"
               data-chart-data="{{ chart_data|escapejs }}">
        <h2 id="charts-heading">Obligations Status by Environmental Mechanism</h2>
        <!-- Polar Chart -->
        <figure role="group" aria-label="Environmental Mechanisms Status Overview">
          <div id="polarChart" class="chart-container">
            <div class="loading-indicator" aria-hidden="true">Loading chart...</div>
          </div>
          <figcaption>Status distribution across mechanisms</figcaption>
        </figure>
        <!-- Bar Chart -->
        <figure role="group" aria-label="Environmental Mechanisms Detailed Status">
          <div id="barChart" class="chart-container">
            <div class="loading-indicator" aria-hidden="true">Loading chart...</div>
          </div>
          <figcaption>Detailed status breakdown by mechanism</figcaption>
        </figure>
      </section>
    {% else %}
      <div class="notice" role="status">
        <p>Please select a project to view mechanism status charts.</p>
      </div>
    {% endif %}
  </div>
