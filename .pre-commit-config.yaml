# .pre-commit-config.yaml
exclude: '^$'
fail_fast: false # Add this line to continue running hooks even when some fail
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '.*\.(html|djhtml|jinja)$'
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: check-merge-conflict
      - id: detect-private-key
      - id: requirements-txt-fixer
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'master']
      - id: trailing-whitespace
        args: ['--markdown-linebreak-ext=md']

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-no-eval
      - id: python-no-log-warn
      - id: python-use-type-annotations
      - id: rst-backticks
      - id: rst-directive-colons
      - id: rst-inline-touching-normal
      - id: text-unicode-replacement-char

  - repo: https://github.com/pre-commit/sync-pre-commit-deps
    rev: v0.0.3
    hooks:
      - id: sync-pre-commit-deps

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.1
    hooks:
      - id: pyupgrade

  - repo: https://github.com/hhatto/autopep8
    rev: v2.3.2
    hooks:
      - id: autopep8
        args:
          [
            '--max-line-length=88',
            '--aggressive',
            '--aggressive',
            '--aggressive',
            '--in-place',
          ]

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort

  - repo: https://github.com/pycqa/pylint
    rev: v3.3.6
    hooks:
      - id: pylint
        entry: tools/pre_commit/pre_commit_wrapper.py pylint
        args:
          [
            '--rcfile=.pylintrc-django',
            '--load-plugins=pylint_django',
            '--disable=C0301,C0411,C0412,W0404,C0415,R0801',
          ]
        additional_dependencies: ['pylint-django~=2.6.1']
        exclude: 'migrations/'

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        args: ['-c', '.bandit', '-r', '--config', '.bandit']
        exclude: 'tests/'

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        exclude: 'migrations/|settings.py|\.git/|\.mypy_cache/|\.pytest_cache/'
        additional_dependencies:
          [
            'django-stubs~=5.1.3',
            'django-stubs-ext~=5.1.3',
            'types-python-dateutil~=2.9.0.20241206',
            'types-PyYAML~=6.0.12.20241230',
            'types-setuptools~=76.0.0.20250313',
            'typing-extensions~=4.12.2',
          ]
        args: ['--config-file=mypy.ini']

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.17.2
    hooks:
      - id: markdownlint-cli2
        args: ['--config', '.markdownlint-cli2.jsonc', '--fix']

  #- repo: https://github.com/koalaman/shellcheck-precommit
  #rev: v0.10.0
  #hooks:
  #- id: shellcheck

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.25.1
    hooks:
      - id: eslint
        files: \.(js|ts|jsx|tsx)$
        types: [file]
        args: ['--fix', '--max-warnings=9999']
        additional_dependencies:
          - eslint@8.56.0
          - prettier@3.2.4
          - eslint-config-prettier@9.1.0
          - eslint-plugin-prettier@5.1.3

